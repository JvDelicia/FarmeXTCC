<!DOCTYPE html>

<html>



<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>myndie</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Icon -->
  <link rel="icon" type="image/png" href="assets/images/icon.png">
  <!-- Google Fonts -->

  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'><link rel="stylesheet" href="assets/css/font-icons/entypo/css/entypo.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="../assets/bower_components/bootstrap/dist/css/bootstrap.min.css" />

  <!-- FontAwesome -->
  <link rel="stylesheet" type="text/css" href="../assets/bower_components/font-awesome/css/font-awesome.min.css" />
  <!-- myndie -->

  <link rel="stylesheet" type="text/css" href="../assets/myndie/css/myndie.min.css" />   <link rel="stylesheet" href="assets/css/entypo/css/entypo.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />
  <!-- RTL (uncomment this to enable RTL support) -->
  <!-- <link rel="stylesheet" type="text/css" href="../assets/myndie/css/myndie-rtl.css" /> -->

</head>


<body>

  <!-- Preloader -->
  <div class="page-preloader preloader-wrapp">
    <img src="assets/images/logo.png" alt="">
    <div class="preloader"></div>
  </div>
  <!-- /Preloader -->

  <!-- Navbar -->
  <!-- /Navbar -->


  <!-- Main Content -->
  <section class="content-wrap full myndie-login">

    <!-- Banner -->
    <div class="myndie-banner banner-top">
      <div class="image" style="background-image: url('assets/images/banner-bg.jpg')"></div>

      <div class="info">
        <div>
          <div class="container align-center">
            <div class="myndie-form">
              <h1>Login</h1>

              <div class="btn-group social-list dib">
                <a class="btn btn-default" title="Share on Facebook" href="#!"><i class="entypo-facebook"></i></a>
                <a class="btn btn-default" href="#!" title="Share on Twitter"><i class="entypo-twitter"></i></a>
                <a class="btn btn-default" href="#!" title="Share on Google Plus"><i class="entypo-gplus"></i></a>
              </div>

              <form action="http://html.nkdev.info/">
                <div class="myndie-input">
                  <input type="text" name="login" placeholder="Login">
                </div>
                <div class="myndie-input">
                  <input type="password" name="password" placeholder="Password">
                </div>
                <button class="btn btn-default db">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Banner -->

  </section>
  <!-- /Main Content -->

  <!-- Search Block -->
  <div class="search-block">
    <a href="#!" class="search-toggle entypo-cancel"></a>
    <form action="search.html">
      <div class="myndie-input">
        <input type="text" name="search" placeholder="Search...">
      </div>
    </form>
  </div>
  <!-- /Search Block -->

  <!-- jQuery -->
  <script type="text/javascript" src="../assets/bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Hexagon Progress -->
  <script type="text/javascript" src="../assets/bower_components/HexagonProgress/jquery.hexagonprogress.min.js"></script>


  <!-- Bootstrap -->
  <script type="text/javascript" src="../assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Smooth Scroll -->
  <script type="text/javascript" src="../assets/bower_components/smoothscroll-for-websites/SmoothScroll.js"></script>
  <!-- myndie -->
  <script type="text/javascript" src="../assets/myndie/js/myndie.min.js"></script>

  <!-- init myndie -->
  <script>
    if(typeof myndie !== 'undefined') {
        myndie.init({
            // enable parallax
            parallax:         true,
    
            // set small navbar on load
            navbarSmall:      false,
    
            // enable fade effect between pages
            fadeBetweenPages: true,
    
            // twitter and instagram php paths
            php: {
                twitter: './php/twitter/tweet.php',
                instagram: './php/instagram/instagram.php'
            }
        });
    }
  </script>


</body>



</html>
